{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/users/user_change_profile.css' %}">
    <link rel="icon" href="{% static "images/icon.jpg" %}">
    <title>Профиль</title>
</head>
<body>
    <div class="parent">
        <div class="div-logo">
            <a href="{% url 'main:index' %}" class="softy-logo">Softy</a>
        </div>
        <div class="parent-change-div">
            <form id="change-form" class="change-form" enctype="multipart/form-data">
                <div class="title-form">Изменение профиля</div>
                <div class="outer-form-panel">
                    <div class="form-panel">
                        <label for="first_name">Имя</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-panel">
                        <label for="last_name">Фамилия</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-avatar-panel">
                    <label for="avatar">Аватар</label>
                    <input type="file" accept="image/png, image/jpeg" id="avatar" name="avatar">
                </div>
                <div class="btn-div">
                    <button id="btn-save-change" class="btn-save-change" type="submit">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>

<script src="{% static 'js/users/profileChange.js' %}"></script>
</body>
</html>
